<!DOCTYPE html>  
<html>  
<head>  
	<title>My Page</title>  
	<style>  
		/* 样式表 */  
		body {  
			margin: 0;  
			padding: 0;  
			font-family: Arial, sans-serif;  
			background-color: #f2f2f2;  
		}

		.container {  
			max-width: 960px;  
			margin: 0 auto;  
			padding: 20px;  
			display: flex;  
			flex-wrap: wrap;  
			justify-content: space-between;  
			align-items: center;  
		}

		.image-container {  
			flex-basis: 100%;  
			flex-grow: 1;  
			max-width: 100%;  
			max-height: 100%;  
			object-fit: cover;  
			text-align: center;  
		}

		.table-container {  
			flex-basis: 100%;  
			flex-grow: 1;  
			max-width: 100%;  
			max-height: 300px;  
			margin-bottom: 20px;  
			display: flex;  
			flex-wrap: wrap;  
			justify-content: space-between;  
			align-items: center;  
		}

		.table-cell {  
			flex-basis: 33.33%;  
			flex-grow: 1;  
			max-width: 33.33%;  
			text-align: center;  
			font-size: 16px;  
			font-weight: bold;  
			color: #333;  
			margin-bottom: 10px;  
		}  
	</style>  
</head>  
<body>  
	<div class="container">  
		<div class="image-container">  
			<img src="image1.jpg" alt="Image 1">  
			<img src="image2.jpg" alt="Image 2">  
		</div>  
		<div class="table-container">  
			<table>  
				<thead>  
					<tr>  
						<th>Column 1</th>  
						<th>Column 2</th>  
						<th>Column 3</th>  
					</tr>  
				</thead>  
				<tbody>  
					<tr>  
						<td>Row 1, Column 1</td>  
						<td>Row 1, Column 2</td>  
						<td>Row 1, Column 3</td>  
					</tr>  
					<tr>  
						<td>Row 2, Column 1</td>  
						<td>Row 2, Column 2</td>  
						<td>Row 2, Column 3</td>  
					</tr>  
					<tr>  
						<td>Row 3, Column 1</td>  
						<td>Row 3, Column 2</td>  
						<td>Row 3, Column 3</td>  
					</tr>  
				</tbody>  
			</table>  
		</div>  
	</div>  
</body>  
</html>
